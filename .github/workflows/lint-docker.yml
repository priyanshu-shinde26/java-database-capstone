name: Lint Dockerfile
on: [push, pull_request]

jobs:
  lint-dockerfile:
    runs-on: ubuntu-latest
    name: Lint Dockerfile with Hadolint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile
