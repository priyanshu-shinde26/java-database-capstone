<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script type="module" src="../js/services/doctorDashboard.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
            <input type="text" id="searchBar" placeholder="Search patient records" />
            <button id="todayAppointmentsBtn">Today's Appointments</button>
            <input type="date" id="dateFilter" />
            <table id="patientTable">
                <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Prescription</th>
                </tr>
                </thead>
                <tbody>
                <!-- Patient rows injected dynamically -->
                </tbody>
            </table>
        </main>
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
