<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Clinic - Select Role</title>
    <link rel="icon" href="./assets/images/logo/logo.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
    <script type="module" src="./js/services/index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>
        <main class="main-content">
            <h2>Select Your Role</h2>
            <button class="dashboard-btn" id="adminBtn" onclick="selectRole('admin')">Admin</button>
            <button class="dashboard-btn" id="doctorBtn" onclick="selectRole('doctor')">Doctor</button>
            <button class="dashboard-btn" id="patientBtn" onclick="selectRole('patient')">Patient</button>
        </main>
        <div id="modal" class="modal" style="display:none;">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
        <div id="footer"></div>
    </div>
</div>
</body>
</html>
